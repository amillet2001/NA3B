<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Proof</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>

    <form action="#">

        <h1>Submit Proof</h1>
    <div class="fname">
        <input type="text" id="name" name="name" placeholder="Name">
    </div>

     <div class="username">  
        <input type="username" id="username" name="username" placeholder="Username">
    </div>   
    
    <div class="coursec">
        <input type="text" id="coursec" name="coursec" placeholder="Year/Course and Section">
    </div>

    <div class="upfile">
        <input type="file" id="file" name="file"  accept="image/*, .pdf, .doc, .docx" required>
    </div>

    <div class="btn">
        <button type="submit" class="submit"> Submit </button>
    </div>

    </form>


    
</body>
</html>
